<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="text/javascript">
      function calcular() {
        const v1 = {
          nome: document.getElementById("v1-nome").value,
          consumo: document.getElementById("v1-consumo").value,
          preco: document.getElementById("v1-preco").value
        };
        const v2 = {
          nome: document.getElementById("v2-nome").value,
          consumo: document.getElementById("v2-consumo").value,
          preco: document.getElementById("v2-preco").value
        };

        const km = document.getElementById("km").value

        v1.litros = Math.round(km / v1.consumo);
        v1.gasto = Math.round(v1.litros * v1.preco);
        v1.custoKM = v1.preco / v1.consumo;

        v2.litros = Math.round(km / v2.consumo);
        v2.gasto = Math.round(v2.litros * v2.preco);
        v2.custoKM = v2.preco / v2.consumo;

        console.log('resposta', { v1, v2 });

        const linhas = [];

        linhas.push(`<tr><td>${v1.nome}</td><td>${v1.litros}</td><td>${v1.gasto}</td><td>${v1.custoKM}</td></tr>`);
        linhas.push(`<tr><td>${v2.nome}</td><td>${v2.litros}</td><td>${v2.gasto}</td><td>${v2.custoKM}</td></tr>`);

        document.getElementById("tableBody").innerHTML = linhas.join('');
      }
    </script>

    <title>Calculadora Combustível</title>
  </head>
  <body class="bg-secondary">
    <div class="alert alert-secondary">
      <h4>Veículo UM</h4>
      <div class="flex row m-2 mb-4">
        <div class="w-25 ml-2">
          <label>Nome</label>
          <input type="text" class="form-control" id="v1-nome" value="Iveco">
        </div>
        <div class="w-25 ml-2">
          <label>Consumo</label>
          <input type="text" class="form-control" id="v1-consumo" value="7">
        </div>
        <div class="w-25 ml-2">
          <label>Valor do litro</label>
          <input type="text" class="form-control" id="v1-preco" value="5.7">
        </div>
      </div>

      <h4>Veículo DOIS</h4>
      <div class="flex row m-2 mb-4">
        <div class="w-25 ml-2">
          <label>Nome</label>
          <input type="text" class="form-control" id="v2-nome" value="ASX">
        </div>
        <div class="w-25 ml-2">
          <label>Consumo</label>
          <input type="text" class="form-control" id="v2-consumo" value="10">
        </div>
        <div class="w-25 ml-2">
          <label>Valor do litro</label>
          <input type="text" class="form-control" id="v2-preco" value="6.7">
        </div>
      </div>

      <div class="w-25 ml-1 mb-4">
        <label>Distancia</label>
        <input type="text" class="form-control" id="km" value="1000">
      </div>


      <div class="row">
        <div><button type="button" class="btn btn-dark" onclick="calcular()">Calcular</button></div>
        <div id="total" class="ml-4 pt-2"></div>
      </div>
    </div>

    <div id="result" class="p-2">
      <table class="bg-white">
        <thead>
          <tr>
            <td class="px-1">Veículo</td>
            <td class="px-1">Litro</td>
            <td class="px-1">Gasto</td>
            <td class="px-1">Custo KM</td>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </body>
</html>
